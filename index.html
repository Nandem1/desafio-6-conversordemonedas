<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-black">

    <div class="text-white container">
        <div class="box bg-dark mx-auto mt-5 p-5 rounded">
            <h2 class="text-center">Conversor de monedas</h2>
            <div class="my-3 px-5">
                <label>Pesos CLP</label>
                <input type="number" class="form-control mt-2" id="pesos" placeholder="Ingrese la cantidad de pesos">
            </div>
            <div class="my-3 px-5">
                <label>Moneda a convertir</label>
                <select id="currency" class="form-control mt-2"></select>
            </div>
            <div class="my-3 px-5 text-end">
                <button class="btn btn-light" id="convertir">Convertir</button>
                <div class="text-center" id="result">. . .</div>
            </div>
        </div>
    </div>


    <div class="grafica mx-auto my-5">
        <canvas id="myChart"></canvas>
    </div>



    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
